name: Build GhostPi Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      cm_type:
        description: 'Compute Module Type'
        required: true
        default: 'CM5'
        type: choice
        options:
        - CM4
        - CM5
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip \
          device-tree-compiler \
          plymouth plymouth-themes \
          imagemagick \
          git \
          dosfstools \
          fdisk \
          parted \
          kpartx
    
    - name: Clone LinuxBootImageFileGenerator
      run: |
        git clone https://github.com/robseb/LinuxBootImageFileGenerator.git /tmp/LinuxBootImageFileGenerator
    
    - name: Build CM5 Image
      if: github.event.inputs.cm_type == 'CM5' || github.event.inputs.cm_type == '' || github.ref == 'refs/heads/main' || github.event_name == 'push'
      run: |
        sudo ./scripts/build_linux.sh CM5
      continue-on-error: true
    
    - name: Build CM4 Image
      if: github.event.inputs.cm_type == 'CM4'
      run: |
        sudo ./scripts/build_linux.sh CM4
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ghostpi-images
        path: |
          ${{ github.workspace }}/GhostPi-*.img
          ${{ github.workspace }}/GhostPi-*.img.gz
        retention-days: 7
    
    - name: Create Release
      if: (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true') || (github.event_name == 'push' && contains(github.ref, 'refs/heads/main'))
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.cm_type == 'CM5' && '1.1.0' || '1.1.0' }}
        name: GhostPi ${{ github.event.inputs.cm_type }} v1.1.0
        body: |
          ## GhostPi ${{ github.event.inputs.cm_type }} v1.1.0
          
          ### Features
          - Custom 3D boot splash (Welcome to Wavy's World)
          - Auto-update system
          - Self-healing service
          - Management helper tool
          - Swapfile management
          - Universal Raspberry Pi support
          
          ### Download
          Flash this image to your SD card and boot!
          
          See [RELEASE_v1.1.0.md](RELEASE_v1.1.0.md) for full details.
        files: |
          ${{ github.workspace }}/GhostPi-*.img
          ${{ github.workspace }}/GhostPi-*.img.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

